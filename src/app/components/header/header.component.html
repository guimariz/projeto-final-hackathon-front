<div *ngIf="showHeader()">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="">Stefacoin</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" *ngIf="usuario?.tipo === 1">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="/area-usuario"
              >Area do Professor</a
            >
          </li>
          <li class="nav-item" *ngIf="usuario?.tipo === 2">
            <a class="nav-link" aria-current="page" routerLink="/area-usuario"
              >Area do Aluno</a
            >
          </li>
        </ul>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <p class="m-1">E isso é só o começo, {{ usuario.nome }}...</p>

        <a
          class="pointer"
          (click)="editarPerfil('professor')"
          *ngIf="usuario?.tipo === 1"
        >
          <mat-icon class="m-3">perm_identity</mat-icon>
        </a>
        <a
          class="pointer"
          (click)="editarPerfil('aluno')"
          *ngIf="usuario?.tipo === 2"
        >
          <mat-icon class="m-3">perm_identity</mat-icon>
        </a>
        <a class="btn btn-info" (click)="sair()"> Sair </a>
      </div>
    </div>
  </nav>

  <div *ngIf="showListHeader()" class="nav-scroller bg-white box-shadow">
    <nav class="nav nav-underline">
      <a class="nav-link active" href="#"></a>
      <a class="nav-link pointer" (click)="mostrarLista('professores')">
        Professores
        <span class="badge badge-pill bg-light align-text-bottom">{{
          qtdProfs
        }}</span>
      </a>
      <a class="nav-link pointer" (click)="mostrarLista('alunos')">
        Alunos
        <span class="badge badge-pill bg-light align-text-bottom">{{
          qtdAlunos
        }}</span>
      </a>
      <a class="nav-link pointer" (click)="mostrarLista('cursos')">
        Cursos
        <span class="badge badge-pill bg-light align-text-bottom">{{
          qtdCursos
        }}</span>
      </a>
      <a class="nav-link pointer" (click)="mostrarLista('aulas')">
        Aulas
        <span class="badge badge-pill bg-light align-text-bottom">{{
          qtdAulas
        }}</span>
      </a>
    </nav>
  </div>
</div>
