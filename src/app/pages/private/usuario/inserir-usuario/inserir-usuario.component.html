<form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">
  <div *ngIf="data !== 'aula'">
    <div class="form-group">
      <label for="nome">Nome do Curso:</label>
      <input
        type="text"
        formControlName="nome"
        class="form-control"
        placeholder="Digite o nome do curso"
      />
    </div>
    <div class="form-group">
      <label for="descricao">Descricao:</label>
      <input
        type="text"
        formControlName="descricao"
        class="form-control"
        placeholder="Digite a descrição do curso"
      />
    </div>

    <div class="form-floating">
      <label for="idProfessor">Id do Professor:</label>
      <select
        type="number"
        class="form-control"
        formControlName="idProfessor"
        placeholder="Digite o id do professor"
        (change)="recebeId($event.target.value, 'prof')"
      >
        <option selected>Selecione...</option>
        <option *ngFor="let p of listaProfessores">
          {{ p.id }} - {{ p.nome }}
        </option>
      </select>
    </div>

    <div formArrayName="aulas">
      <div formGroupName="0">
        <div class="form-group">
          <label for="aula">Nome da Aula:</label>
          <input
            type="text"
            formControlName="nome"
            class="form-control"
            placeholder="Digite o nome da aula"
          />
        </div>

        <div class="form-group">
          <label for="duracao">Duração:</label>
          <input
            type="number"
            formControlName="duracao"
            class="form-control"
            placeholder="Digite a duração da aula"
          />
        </div>

        <div class="form-group">
          <label for="topicos">Tópicos:</label>
          <input
            type="text"
            class="form-control"
            formControlName="topicos"
            placeholder="Digite os tópicos da aula"
          />
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="data === 'aula'">
    <div class="form-group">
      <label for="aula">Nome da Aula:</label>
      <input
        type="text"
        formControlName="nome"
        class="form-control"
        placeholder="Digite o nome da aula"
      />
    </div>

    <div class="form-group">
      <label for="duracao">Duração:</label>
      <input
        type="number"
        formControlName="duracao"
        class="form-control"
        placeholder="Digite a duração da aula"
      />
    </div>

    <div class="form-group">
      <label for="idCurso">Id do Curso:</label>
      <select
        type="number"
        class="form-control"
        formControlName="idCurso"
        placeholder="Informe o id do Curso"
        (change)="recebeId($event.target.value, 'curso')"
      >
        <option selected>Selecione...</option>
        <option *ngFor="let c of listaCursos">{{ c.id }} - {{ c.nome }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="topicos">Tópicos:</label>
      <input
        type="text"
        class="form-control"
        formControlName="topicos"
        placeholder="Digite os tópicos da aula"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-primary btn-block"
        (click)="cancelarDialog()"
      >
        Enviar
      </button>
    </div>
  </div>
</form>
