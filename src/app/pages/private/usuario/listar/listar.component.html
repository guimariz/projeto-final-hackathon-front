<div class="my-3 p-3 bg-white rounded box-shadow">
  <h6 class="border-bottom border-gray pb-2 mb-0 font-size-18">
    {{ listaNome }}
  </h6>
  <div class="media text-muted pt-3" *ngFor="let t of listaUsuario; index as i">
    <div class="w-100" *ngIf="listaNome === 'Professores'">
      <p class="media-body pb-3 mb-0 border-bottom border-gray">
        <strong class="d-block text-gray-dark">@{{ t.nome }} - </strong>
        Cursos:
        <span
          class="badge badge-info mr-1 font-size-10"
          *ngFor="let c of listaCurso[i]"
        >
          {{ c.nome }}
        </span>
      </p>
    </div>
    <div class="w-100" *ngIf="listaNome === 'Alunos'">
      <p class="media-body pb-3 mb-0 border-bottom border-gray">
        <strong class="d-block text-gray-dark">@{{ t.nome }} - </strong>
        Cursos:
        <span
          class="badge badge-info mr-1 font-size-10"
          *ngFor="let c of t.cursos"
        >
          {{ c.nome }}
        </span>
      </p>
    </div>
    <div class="w-100" *ngIf="listaNome === 'Cursos'">
      <p class="media-body pb-3 mb-0 border-bottom border-gray">
        <strong class="d-block text-gray-dark">@{{ t.nome }} - </strong>
        <span class="badge badge-light mr-1 font-size-10">
          <div *ngIf="t.mediaNotas" style="font-size: x-large; color: orange">
            <ngb-rating
              [max]="5"
              [rate]="t.mediaNotas"
              (rateChange)="atribuirNotaCurso(curso.id, $event)"
              [readonly]="true"
            >
            </ngb-rating>
          </div>
        </span>
      </p>
    </div>
    <div class="w-100" *ngIf="listaNome === 'Aulas'">
      <div *ngFor="let l of t">
        <p class="media-body pb-3 mb-0 border-bottom border-gray">
          <strong class="d-block text-gray-dark">@{{ l.nome }}</strong>
        </p>
      </div>
    </div>
  </div>
</div>
